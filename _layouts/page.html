---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  {% if page.link %}<a class="subtitle-link" href="{{ page.link }}">{{ page.link }}</a>{% endif %}

{% if page.tag %}
<div class="related-posts">
<h2>Related blog posts</h2>
{% for post in site.posts %}
{% if post.tags contains page.tag %}<h2><a href="{{post.url}}">{{post.title}}</a></h2>{% endif %}
{% endfor %}
</div>
{% endif %}

  <div class="entry">
    {{ content }}
  </div>

</article>
